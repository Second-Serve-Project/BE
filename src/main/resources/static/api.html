<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Search</title>
</head>
<body>
<h1>Store Search</h1>
<form action="http://localhost:8080/store/search" method="GET">
    <label for="category">Select Category:</label>
    <select name="category" id="category" required>
        <option value="의류">Category 1</option>
        <option value="한식">Category 2</option>
        <option value="양식">Category 3</option>
    </select>
    <button type="submit">Search</button>
</form>
</body>
</html>
